name: Update Day Count

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  update-day-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Count Completed Days
        id: count
        run: |
          COUNT=$(find . -maxdepth 1 -type d -name "Day-*" | wc -l)
          echo "day_count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update README Day Count
        run: |
          sed -i "s/{{DAY_COUNT}}/${{ steps.count.outputs.day_count }}/g" README.md

      - name: Commit README Update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update day count" || echo "No changes to commit"
          git push